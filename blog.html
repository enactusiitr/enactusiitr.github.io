<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Viewport Trick: Force desktop width and prevent mobile scaling -->
  <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Fixed Desktop Layout</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #111;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }

    .container {
      width: 1200px;            /* Fixed desktop width */
      margin: 0 auto;           /* Center on large screens */
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header-box {
      background-color: #002855;
      color: lightgray;
      font-size: 55px;
      font-weight: bold;
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
    }

    .blog-title {
      font-size: 30px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .blog-preview {
      font-size: 18px;
      line-height: 1.6;
    }

    .read-more {
      color: #111;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: inline-block;
    }

    .more-content {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-box">Fixed Desktop View</div>

    <div class="blog-post">
      <div class="blog-title">Example Blog Title</div>
      <div class="blog-preview">
        This layout is locked to 1200px width. On mobile, it looks the same as desktop by zooming out.
        <div class="read-more" onclick="toggleMore()">Read More</div>
        <div class="more-content" id="more">
          <p>This works by setting the viewport width to 1200 and disabling mobile scaling. No responsive rules are used.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMore() {
      const content = document.getElementById('more');
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
