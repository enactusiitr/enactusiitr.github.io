<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200, initial-scale=1.0, user-scalable=no" />
  <title>Desktop-First Locked Layout</title>

  <style>
    /* Fade transition for body (optional loading effect) */
    body {
      transition: opacity ease-in 0.2s;
      font-family: "Cormorant Garamond", serif;
      padding: 40px;
      background: #fff;
      color: #111;
      margin: 0;
    }

    body[unresolved] {
      opacity: 0;
      display: block;
      overflow: hidden;
      position: relative;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .header-box {
      background-color: #002855;
      color: lightgray;
      font-size: 55px;
      font-weight: bold;
      text-align: center;
      padding: 40px 0;
      margin: 40px 0;
      width: 100%;
    }

    .blog-post {
      max-width: 1000px;
      margin: 0 auto;
    }

    .blog-title {
      font-size: 30px;
      font-weight: 200;
      margin-bottom: 40px;
    }

    .blog-preview {
      font-size: 18px;
      line-height: 1.6;
    }

    .read-more {
      color: #111;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      text-decoration: underline;
      margin-top: 10px;
    }

    .more-content {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-box">
      My Locked Desktop Layout
    </div>

    <div class="blog-post">
      <div class="blog-title">How to Design for Desktop</div>
      <div class="blog-preview">
        This blog post discusses how to create websites that look identical on all screen sizes.
        <div class="read-more" onclick="toggleContent()">Read More</div>
        <div class="more-content" id="more">
          <p>To make this work, you lock the width, disable scaling, and avoid responsive adjustments.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleContent() {
      const more = document.getElementById('more');
      more.style.display = (more.style.display === 'none' || more.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
